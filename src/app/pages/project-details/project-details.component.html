<div class="min-h-screen bg-surface-50 p-2">
  <!-- Loading State -->
  <div *ngIf="loading" class="flex flex-col items-center justify-center min-h-96">
    <i class="pi pi-spin pi-spinner text-4xl text-primary mb-4"></i>
    <p class="text-surface-600">Carregando projeto...</p>
  </div>

  <!-- Error State -->
  <div *ngIf="error && !loading" class="flex flex-col items-center justify-center min-h-96">
    <h2 class="text-2xl font-bold text-red-500 mb-4">Projeto não encontrado</h2>
    <p class="text-surface-600 mb-6">O projeto que você está procurando não existe ou foi removido.</p>
    <p-button label="Voltar aos Projetos" icon="pi pi-arrow-left" severity="primary" (onClick)="goBack()"></p-button>
  </div>

  <!-- Project Content -->
  <div *ngIf="project && !loading" class="max-w-7xl mx-32">
    <!-- Back Button -->
    <div class="mb-4 mt-4">
      <p-button
        label="Voltar aos Projetos"
        icon="pi pi-arrow-left"
        severity="primary"
        (onClick)="goBack()">
      </p-button>
    </div>

    <!-- Main Layout: 2 columns on large screens, stack on small -->
    <div class="grid grid-cols-1 lg:grid-cols-6 gap-6">
      <!-- Left: Project Description (2/3) -->
      <div class="lg:col-span-3 mb-4">
        <app-project-description-card [project]="project"></app-project-description-card>
      </div>
      <!-- Right: Sidebar (1/3) -->
      <div class="lg:col-span-3">
        <app-project-info-sidebar [project]="project"></app-project-info-sidebar>
      </div>
    </div>
  </div>
</div>
