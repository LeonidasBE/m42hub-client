<div class="container mx-auto py-4 min-h-screen">
  <!-- Header com título e botão de criar projeto -->
  <div class="flex justify-between items-center">
    <div>
      <h1 class="text-3xl font-bold text-surface-900 mb-2">Projetos</h1>
      <p class="text-surface-600">Encontre projetos para colaborar</p>
    </div>

    <!-- Botão de Filtros centralizado -->
    <div class="flex items-center">
      <p-button
        label="Filtros"
        icon="pi pi-filter"
        [outlined]="true"
        class="font-medium"
        (onClick)="toggleFilters()">
      </p-button>
    </div>

    <div>
      <p-button
        label="Criar Projeto"
        icon="pi pi-plus"
        severity="primary"
        class="font-medium"
        (onClick)="createNewProject()">
      </p-button>
    </div>
  </div>

  <!-- Card dos Filtros -->
  <div *ngIf="showFilters" class="mb-4 animate-fade-in-up">
    <div class="bg-surface-0 border border-surface-200 rounded-lg overflow-hidden">
      <!-- Header do card com botão X -->
      <div class="flex justify-end items-center p-2 pb-0">
        <button
          type="button"
          class="p-1 px-2 hover:bg-surface-100 rounded-full transition-colors duration-200"
          (click)="toggleFilters()">
          <i class="pi pi-times text-surface-600 hover:text-surface-900"></i>
        </button>
      </div>

      <div class="p-2">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 justify-center">
          <!-- Ordenação -->
          <div class="flex flex-col">
            <label class="text-sm font-medium text-surface-700 mb-2">Ordenar por</label>
            <p-select
              [options]="sortOptions"
              [(ngModel)]="selectedSort"
              optionLabel="label"
              placeholder="Ordenação"
              [showClear]="true"
              class="w-[220px]"
              (onChange)="onSortChange()">
            </p-select>
          </div>

          <!-- Complexidade -->
          <div class="flex flex-col">
            <label class="text-sm font-medium text-surface-700 mb-2">Complexidades</label>
            <p-multiselect
              [options]="complexities"
              [(ngModel)]="filters.complexity"
              optionLabel="name"
              optionValue="id"
              placeholder="Todas"
              [showClear]="true"
              class="w-[220px]"
              (onChange)="onFilterChange()">
            </p-multiselect>
          </div>

          <!-- Status -->
          <div class="flex flex-col">
            <label class="text-sm font-medium text-surface-700 mb-2">Status</label>
            <p-multiselect
              [options]="statuses"
              [(ngModel)]="filters.status"
              optionLabel="name"
              optionValue="id"
              placeholder="Todos"
              [showClear]="true"
              class="w-[220px]"
              (onChange)="onFilterChange()">
            </p-multiselect>
          </div>

          <!-- Ferramentas -->
          <div class="flex flex-col">
            <label class="text-sm font-medium text-surface-700 mb-2">Ferramentas</label>
            <p-multiselect
              [options]="tools"
              [(ngModel)]="filters.tools"
              optionLabel="name"
              optionValue="id"
              placeholder="Todas"
              [showClear]="true"
              class="w-[220px]"
              (onChange)="onFilterChange()">
            </p-multiselect>
          </div>

          <!-- Tópicos -->
          <div class="flex flex-col">
            <label class="text-sm font-medium text-surface-700 mb-2">Tópicos</label>
            <p-multiselect
              [options]="topics"
              [(ngModel)]="filters.topics"
              optionLabel="name"
              optionValue="id"
              placeholder="Todos"
              [showClear]="true"
              class="w-[220px]"
              (onChange)="onFilterChange()">
            </p-multiselect>
          </div>

          <!-- Vagas Disponíveis -->
          <div class="flex flex-col">
            <label class="text-sm font-medium text-surface-700 mb-2">Vagas Disponíveis</label>
            <p-multiselect
              [options]="roles"
              [(ngModel)]="filters.unfilledRoles"
              optionLabel="name"
              optionValue="id"
              placeholder="Todas"
              [showClear]="true"
              class="w-[220px]"
              (onChange)="onFilterChange()">
            </p-multiselect>
          </div>
        </div>

        <!-- Link para limpar filtros -->
        <div class="text-center m-3">
          <a
            href="javascript:void(0)"
            class="text-sm text-primary-400 hover:text-primary-600 cursor-pointer inline-flex items-center"
            (click)="clearFilters()">
            Limpar todos os filtros
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Grid de projetos -->
  <div class="flex justify-center mt-6">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5 gap-4 items-stretch">
      <app-project-summary-card
        *ngFor="let project of projects; let i = index"
        [project]="project"
        class="animate-fade-in-up"
        [style.animation-delay]="(i * 0.05) + 's'">
      </app-project-summary-card>
    </div>
  </div>

  <!-- Controles de paginação melhorados -->
  <div *ngIf="totalPages > 1" class="flex flex-col sm:flex-row justify-center items-center gap-4 m-4 rounded-lg">
    <div class="flex items-center gap-2">
      <button
        pButton
        type="button"
        icon="pi pi-angle-double-left"
        [disabled]="currentPage === 1"
        (click)="goToPage(1)"
        pTooltip="Primeira página">
      </button>

      <!-- Página anterior -->
      <button
        pButton
        type="button"
        icon="pi pi-angle-left"
        [disabled]="currentPage === 1"
        (click)="prevPage()"
        pTooltip="Página anterior">
      </button>

      <!-- Números das páginas -->
      <div class="flex items-center gap-1 mx-2">
        <span class="text-sm font-medium text-surface-700">
          Página {{ currentPage }} de {{ totalPages }}
        </span>
      </div>

      <!-- Próxima página -->
      <button
        pButton
        type="button"
        icon="pi pi-angle-right"
        [disabled]="currentPage === totalPages"
        (click)="nextPage()"
        pTooltip="Próxima página">
      </button>

      <!-- Última página -->
      <button
        pButton
        type="button"
        icon="pi pi-angle-double-right"
        [disabled]="currentPage === totalPages"
        (click)="goToPage(totalPages)"
        pTooltip="Última página">
      </button>
    </div>

  <!-- Estado vazio -->
  <div *ngIf="projects.length === 0" class="text-center py-16">
    <div class="max-w-md mx-auto">
      <i class="pi pi-search text-6xl text-surface-300 mb-6"></i>
      <h3 class="text-xl font-semibold text-surface-600 mb-3">Nenhum projeto encontrado</h3>
      <p class="text-surface-500 mb-6">
        Não encontramos projetos com os filtros selecionados.
        Tente ajustar os filtros ou criar um novo projeto.
      </p>
      <div class="flex flex-col sm:flex-row gap-3 justify-center">
        <p-button
          label="Limpar Filtros"
          icon="pi pi-times"
          severity="secondary"
          [outlined]="true"
          (onClick)="clearFilters()">
        </p-button>
        <p-button
          label="Criar Projeto"
          icon="pi pi-plus"
          severity="primary"
          (onClick)="createNewProject()">
        </p-button>
      </div>
    </div>
  </div>
</div>
