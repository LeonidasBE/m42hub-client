<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-primary-500 to-primary-700 p-4">
  <div class="w-full max-w-md">
    <div class="bg-surface-900 dark:bg-surface-0 rounded-xl shadow-2xl overflow-hidden animate-fade-in-up">
      <!-- Header -->
      <div class="text-center p-8 pb-6">
        <img src="/logo.png" alt="M42Hub" class="w-16 h-16 mx-auto mb-4 rounded-lg" />
        <h1 class="text-2xl font-bold text-surface-0 dark:text-surface-900 mb-2">Entrar no M42Hub</h1>
        <p class="text-surface-300 dark:text-surface-600 text-sm">Acesse sua conta para continuar</p>
      </div>

      <!-- Content -->
      <div class="px-8 pb-8">
        <!-- Error Message -->
        <p-message
          *ngIf="errorMessage"
          severity="error"
          [text]="errorMessage"
          class="mb-6">
        </p-message>

        <!-- Login Form -->
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
          <!-- Username Field -->
          <div>
            <label for="username" class="block text-sm font-medium text-surface-200 dark:text-surface-700 mb-2">
              Usuário
            </label>
            <input
              pInputText
              id="username"
              formControlName="username"
              placeholder="Digite seu usuário"
              class="w-full"
              [class.ng-invalid]="isUsernameInvalid"
              autocomplete="username" />

            <small
              *ngIf="isUsernameInvalid"
              class="text-red-400 dark:text-red-500 text-xs mt-1 block">
              <span *ngIf="usernameControl?.errors?.['required']">
                Usuário é obrigatório
              </span>
              <span *ngIf="usernameControl?.errors?.['minlength']">
                Usuário deve ter pelo menos 3 caracteres
              </span>
            </small>
          </div>

          <!-- Password Field -->
          <div>
            <label for="password" class="block text-sm font-medium text-surface-200 dark:text-surface-700 mb-2">
              Senha
            </label>
            <p-password
              formControlName="password"
              placeholder="Digite sua senha"
              [toggleMask]="true"
              [feedback]="false"
              styleClass="w-full"
              inputStyleClass="w-full"
              [class.ng-invalid]="isPasswordInvalid"
              autocomplete="current-password">
            </p-password>

            <small
              *ngIf="isPasswordInvalid"
              class="text-red-400 dark:text-red-500 text-xs mt-1 block">
              <span *ngIf="passwordControl?.errors?.['required']">
                Senha é obrigatória
              </span>
              <span *ngIf="passwordControl?.errors?.['minlength']">
                Senha deve ter pelo menos 6 caracteres
              </span>
            </small>
          </div>

          <!-- Login Button -->
          <div class="pt-2">
            <p-button
              type="submit"
              label="Entrar"
              icon="pi pi-sign-in"
              styleClass="w-full"
              [loading]="loading"
              [disabled]="loginForm.invalid || loading">
            </p-button>
          </div>
        </form>

        <!-- Footer Links -->
        <div class="mt-6 text-center space-y-3">
          <!-- <p>
            <a href="#" class="text-primary-400 hover:text-primary-300 dark:text-primary-500 dark:hover:text-primary-600 text-sm font-medium hover:underline transition-colors">
              Esqueceu sua senha?
            </a>
          </p> -->
          <p class="text-surface-400 dark:text-surface-600 text-sm">
            Não tem uma conta?
            <a routerLink="/sign-up" class="text-primary-400 hover:text-primary-300 dark:text-primary-500 dark:hover:text-primary-600 font-medium hover:underline transition-colors">
              Cadastre-se aqui
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
