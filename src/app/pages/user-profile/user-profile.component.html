
<div class="flex flex-col min-h-screen bg-surface-ground p-2 sm:p-4 lg:p-6">
	<div *ngIf="loading" class="flex justify-center items-center flex-1 min-h-[200px]">
		<p-progressSpinner styleClass="w-8 h-8" strokeWidth="4"></p-progressSpinner>
	</div>
	<div *ngIf="error && !loading" class="flex justify-center items-center flex-1 min-h-[200px]">
		<p class="text-red-600 text-center">{{ error }}</p>
	</div>

	<div *ngIf="userInfo && !loading" class="flex flex-1 flex-col w-full max-w-6xl mx-auto  bg-gradient-to-br from-primary-500 to-primary-900 text-white rounded-lg shadow-lg mt-4">
		<div class="bg-gradient-to-br from-indigo-600 to-gray-950 rounded-t-lg p-6 flex flex-col lg:flex-row items-center lg:items-start  gap-4 lg:gap-8 w-full">
      <div class="flex-shrink-0 flex justify-center lg:justify-start w-full lg:w-auto">
				<p-avatar
					[image]="userInfo.profilePicUrl || 'assets/default_avatar.png'"
					shape="circle"
					  size="xlarge"
					styleClass="border-2 border-primary-200 w-40 h-40"
				></p-avatar>
			</div>
			<div class="flex flex-col flex-1 items-center lg:items-start w-full">
				<h2 class="text-3xl font-bold text-surface-950">{{ userInfo.firstName }} {{ userInfo.lastName }}</h2>
				<div class="flex items-center gap-2 mt-1">
					<span class="text-lg">{{ `@${userInfo.username}` }}</span>
				</div>
				<div *ngIf="userInfo.biography" class="w-full flex-col items-center lg:items-start mt-4 flex">
					<p class="text-gray-200 max-w-xl">{{ userInfo.biography }}</p>
				</div>
			</div>
		  <p-card styleClass="w-full flex text-white rounded-lg shadow-none bg-transparent">
        <div class="flex flex-col lg:flex-row w-full md:px-6">
            <ul class="flex flex-col gap-1 w-full">
            <li *ngIf="userInfo.discord">
                <i class="pi pi-discord mr-1"></i>
                <span class="truncate text-left pl-1">{{ userInfo.discord }}</span>
            </li>
            <li *ngIf="userInfo.linkedin">
                <i class="pi pi-linkedin mr-1"></i>
                <a [href]="userInfo.linkedin" target="_blank" class="text-blue-200 underline pl-1">{{ userInfo.linkedin }}</a>
            </li>
            <li *ngIf="userInfo.github">
                <i class="pi pi-github mr-1"></i>
                <a [href]="userInfo.github" target="_blank" class="text-blue-200 underline pl-1">{{ userInfo.github }}</a>
            </li>
            <li *ngIf="userInfo.personalWebsite">
                <i class="pi pi-globe mr-1"></i>
                <a [href]="userInfo.personalWebsite" target="_blank" class="text-blue-200 underline pl-1">{{ userInfo.personalWebsite }}</a>
            </li>
          </ul>
        </div>
      </p-card>
		</div>
		<div class="flex flex-col gap-4 w-full p-6">
			<div *ngIf="userInfo.interestRoles?.length">
				<p-card styleClass="w-full text-white rounded-lg shadow-lg bg-gray-900 ">
					<h3 class="font-bold mb-2">√Åreas de Interesse: </h3>
					<div class="flex flex-row flex-wrap gap-2">
						<p-tag *ngFor="let role of userInfo.interestRoles" [value]="role.name" severity="success"></p-tag>
					</div>
				</p-card>
			</div>
		</div>
	</div>
</div>
