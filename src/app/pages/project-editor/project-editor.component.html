<div class="min-h-screen bg-surface-ground p-6">
  <div class="max-w-6xl mx-auto">
    <!-- Back Button -->
    <div class="mb-4">
      <p-button
        label="Voltar aos Projetos"
        icon="pi pi-arrow-left"
        severity="primary"
        (onClick)="goBack()">
      </p-button>
    </div>

    <!-- Header -->
    <div class="text-center mb-8 p-6 bg-surface-card rounded-xl shadow-sm">
      <h1 class="text-3xl font-bold text-surface-900">
        {{ isEditMode ? 'Editar Projeto' : 'Criar Novo Projeto' }}
      </h1>
    </div>

    <!-- Content -->
    <div>
      <app-project-form
        [project]="project"
        [isEditMode]="isEditMode"
        (save)="onSave($event)"
        (cancel)="onCancel()"
      ></app-project-form>
    </div>

    <!-- Toast messages -->
    <p-toast></p-toast>
  </div>
</div>
