<div class="min-h-screen bg-surface-ground p-6">
  <div class="max-w-6xl mx-auto">
    <!-- Header -->
    <div class="text-center mb-8 p-6 bg-surface-card rounded-xl shadow-sm">
      <h1 class="text-3xl font-bold mb-3 text-surface-900">
        {{ isEditMode ? 'Editar Projeto' : 'Criar Novo Projeto' }}
      </h1>
      <p class="text-lg text-surface-600">
        {{ isEditMode ? 'Modifique as informações do projeto abaixo' : 'Preencha as informações para criar um novo projeto' }}
      </p>
    </div>

    <!-- Content -->
    <div>
      <app-project-form
        [project]="project"
        [isEditMode]="isEditMode"
        (save)="onSave($event)"
        (cancel)="onCancel()"
      ></app-project-form>
    </div>

    <!-- Toast messages -->
    <p-toast></p-toast>
  </div>
</div>
