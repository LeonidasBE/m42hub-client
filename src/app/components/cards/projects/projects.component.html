<p-card
  class="max-w-sm mx-auto shadow-xl hover:shadow-2xl transition-all duration-300 hover:-translate-y-2 cursor-pointer">

  <!-- Header com imagem do projeto -->
  <ng-template pTemplate="header">
    <div class="relative h-32 bg-gradient-to-br from-primary-500 to-primary-700">
      <img
        *ngIf="project.imageUrl"
        [src]="getImageUrl()"
        [alt]="project.name"
        class="w-full h-full object-cover"
        (error)="onImageError($event)"
      />
      <div *ngIf="!project.imageUrl" class="w-full h-full flex items-center justify-center">
        <i class="pi pi-briefcase text-white text-4xl opacity-50"></i>
      </div>

      <!-- Status badge -->
      <div class="absolute top-2 right-2">
        <p-tag
          *ngIf="project.status"
          [value]="project.status.name"
          [severity]="getStatusSeverity()"
          class="text-xs font-semibold">
        </p-tag>
      </div>
    </div>
  </ng-template>

  <!-- Conteúdo do card -->
  <ng-template pTemplate="content">
    <!-- Descrição em cima -->
    <div class="mb-4 h-32 max-w-sm">
      <h3 class="text-lg font-bold text-gray-900 mb-2 overflow-hidden text-ellipsis whitespace-nowrap">{{ project.name }}</h3>
      <p class="text-surface-600 text-sm leading-relaxed overflow-hidden line-clamp-3 break-words">{{ project.summary }}</p>
    </div>

    <!-- Tools e Topics -->
    <div class="space-y-4">
      <!-- Tools -->
      <div *ngIf="getTools().length > 0">
        <h4 class="text-sm font-semibold text-surface-700 uppercase tracking-wide mb-2">Tecnologias</h4>
        <div class="flex flex-wrap gap-1">
          <p-tag
            *ngFor="let tool of getTools()"
            [value]="tool"
            severity="secondary"
            class="text-xs font-medium">
          </p-tag>
        </div>
      </div>

      <!-- Topics -->
      <div *ngIf="getTopics().length > 0">
        <h4 class="text-sm font-semibold text-surface-700 uppercase tracking-wide mb-2">Tópicos</h4>
        <div class="flex flex-wrap gap-1">
          <p-tag
            *ngFor="let topic of getTopics()"
            [value]="topic"
            severity="info"
            class="text-xs font-medium">
          </p-tag>
        </div>
      </div>

      <!-- Complexity -->
      <div *ngIf="project.complexity">
        <h4 class="text-sm font-semibold text-surface-700 uppercase tracking-wide mb-2">Complexidade</h4>
        <p-tag
          [value]="project.complexity.name"
          [severity]="getComplexitySeverity()"
          class="text-xs font-medium">
        </p-tag>
      </div>

      <!-- Data de criação -->
      <div class="pt-2 text-xs text-surface-500 border-t border-surface-200">
        <i class="pi pi-calendar mr-1"></i>
        Criado em: {{ formatDate(project.creationDate) }}
      </div>
    </div>
  </ng-template>

</p-card>
